<!doctype html>
<html>

<head>
  <script src="js/jquery.min.js"></script>
  <script src="../jspsych.js"></script>
  <script src="../plugins/jspsych-abx.js"></script>
  <link rel="stylesheet" href="../css/jspsych.css"></link>
  <style>
    img {
      width: 300px;
    }
  </style>
</head>

<script>
  var block_1 = {
    type: 'abx',
    stimuli: ['img/happy_face_1.jpg', 'img/happy_face_2.jpg', 'img/happy_face_2.jpg'],
    prompt: "<p class='center-content'>Press f for the first and g for the second.</p>",
    timing_response: 2000,
    prompt_position:2,
    key_first: 'f',
    key_second: 'g',
    choices: ['f','g']
  }

  jsPsych.init({
    timeline: [block_1],
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });
</script>

</html>
