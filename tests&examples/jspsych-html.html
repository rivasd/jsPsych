<!doctype html>
<html>

<head>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="../jspsych.js"></script>
  <script src="../plugins/jspsych-html.js"></script>
  <link rel="stylesheet" href="../css/jspsych.css"></link>
  <style>
    img {
      width: 300px;
    }
  </style>
</head>

<script>
  var block_1 = {
    type: 'html',
    url: 'https://percept.uqam.ca/webexp/overlearning/request/snippet/questionnaire.html',
    prompt: "<p class='center-content'>Press f for the first and g for the second.</p>",
    timeout: 2000,
    prompt_position:2,
    key_first: 'f',
    key_second: 'g',
    choices: ['f','g']
  }

  jsPsych.init({
    timeline: [block_1],
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });
</script>

</html>
