<!doctype html>
<html>

<head>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="../jspsych.js"></script>
  <script src="../plugins/jspsych-similarity.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.css"></link>
  <link rel="stylesheet" href="../css/jspsych.css"></link>
  <style>
    .jspsych-genstim {
      width: 300px;
      height: 300px;
      display: block;
      margin: 0 auto;
      text-align: center;
    }
    #jspsych-target{	
	/* text-align: left; */
	min-height:500px;
	padding: 10px;
	/* text-align: center; */
	display: flex;
	flex-direction : column;
	justify-content: center;
	align-items: center;
	}
		
	.jspsych-sim-centered{
	height: 310px;
	width:  310px;
	margin: auto;
	font-size: 350%;
	}
	
  </style>
</head>

<script>
  var block_1 = {
    type: 'similarity',
    stimuli: ['img/happy_face_1.jpg', 'img/sad_face_1.jpg'],
    prompt: '<p class="center-content">How similar are these pictures?</p>',
    timing_first_stim : '1000',
    timing_second_stim : '1000'
    timeout: -1,
    timing_fixation_cross: 30000
  }

  jsPsych.init({
    timeline: [block_1],
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });
</script>

</html>
